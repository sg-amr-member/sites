<main>
	<div class="button">
		<button id="upScroll">一番上にスクロール</button>
		<button id="downScroll">一番下にスクロール</button>
		<script>
			// 一番上へ
			document.getElementById('upScroll').addEventListener('click', () => {
			  var a = document.documentElement;
			  var y = a.scrollHeight - a.clientHeight;
			  window.scroll({top: 0});
			});
			// 一番下へ
			document.getElementById('downScroll').addEventListener('click', () => {
			  var a = document.documentElement;
			  var y = a.scrollHeight - a.clientHeight;
			  window.scroll(0, y);
			});
		</script>
	</div>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<div id="comments"></div>
	<script>
	d3.csv("https://docs.google.com/spreadsheets/d/1XwuGD50P8OQYtswuloSw6U9xb6Ur4uQI_lwMpDQEz1E/export?format=csv&range=A3:D", function(error, data){
		var text = "";
		for(var i=0; i<data.length; i++){
			text += "<div class=\"timestamp\"><p>" + data[i].Timestamp +"</p></div>" + data[i].Comments ;
		}
		d3.select("#comments").html(text);
	});
	</script>

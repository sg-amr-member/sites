<form action="https://docs.google.com/forms/d/e/1FAIpQLSc9xXlDi2w6MrJwnkVYnHXl8BiArXUrCVpXzhq50K_yN2hYmg/formResponse" target="hidden_iframe" method="post" onsubmit="return test(this.wcheck.value)">
    <p><textarea name="entry.793501872" placeholder="お知らせの内容-htmlを入力してください" rows="10" cols="40" maxlength="400" id="wcheck" required></textarea></p>
    <input type="submit" id="submitbutton" value="送信">
    </form>
    <iframe onload='if(submitted){window.location="";}' id=hidden_iframe name=hidden_iframe style=display:none></iframe>
    
    <script type="text/javascript">
    var NGComments = ["死ね","バカ",".exe"]; // 簡易的なNGワードの設定
    var regex = new RegExp(NGComments.join("|"));
    function test(wcheck) {
        if (wcheck.match(regex) != null) {
            alert("ERROR: コメントにNGワードが含まれています");
            return false;
        }
        document.getElementById("submitbutton").disabled = true;
        return submitted=!0;
    }
    </script><br>
